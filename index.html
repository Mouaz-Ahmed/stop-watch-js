<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="./style.css">

    <!-- font for digital clock -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="by-mouaz">
        <h2 class="h_2">BY MOUAZ-AHMED</h2>
    </div>
    <div class="main_container">

        <div class="container">
            <div class="h_1">
                <h1 id="h1">STOP WATCH</h1>
            </div>
            <div class="timer">
                <h2 class="h2 zero" id="min">00</h2>
                <h2 class="h2 zero" id="sec">00</h2>
                <h2 class="h2 zero" id="msec">00</h2>
            </div>
            <div id="button">
                <button class="btn" id="btn1" onclick="On()">Start</button>
                <button class="btn" id="btn2" onclick="stop()">Stop</button>
                <button class="btn" id="btn3" onclick="reset()">Resume</button>
            </div>

        </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
